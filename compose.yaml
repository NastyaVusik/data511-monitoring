version: "3.9"

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: traffic511-postgres
    environment:
      POSTGRES_DB: traffic
      POSTGRES_USER: traffic
      POSTGRES_PASSWORD: traffic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U traffic"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

