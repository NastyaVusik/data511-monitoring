  - changeSet:
      id: 003-traffic-event
      author: anastasiya vusik
      changes:
        - createTable:
            tableName: traffic_event
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: location
                  type: geometry(Point, 4326)
              - column:
                  name: source_updated_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: ingested_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
