  - changeSet:
      id: 002-road-segment
      author: anastasiya vusik
      changes:
        - createTable:
            tableName: road_segment
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: external_id
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: geometry
                  type: geometry(LineString, 4326)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
