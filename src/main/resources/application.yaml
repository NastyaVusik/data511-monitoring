spring:
  application:
    name: data511-monitoring

  profiles:
    active: dev   # default profile for local development
    

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC  

server:
  port: 8080

logging:
  level:
    root: INFO
    org.springframework.core.env: DEBUG
